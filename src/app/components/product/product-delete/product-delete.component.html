<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <mat-card-subtitle> Deseja mesmo excluir o produto?</mat-card-subtitle>
    <form>
       <mat-form-field>
          <input 
          matInput 
          placeholder="Nome"
          name="name"
          [value]="product.name"
          disabled
          >
       </mat-form-field>
       <mat-form-field>
          <input 
          matInput 
          placeholder="PreÃ§o (R$)"
          name="price"
          [value]="product.price"
          disabled
          >
       </mat-form-field>
    </form>
    <button class="save" mat-raised-button color="" (click)="deleteProduct()">
       Excluir Definitivamente
    </button>
    <button  mat-raised-button  (click)="cancel()" class="cancel">
       Cancelar
    </button>
 </mat-card>
